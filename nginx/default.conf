server {
    listen 80;
    server_name localhost;

    # Root URL
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # About page
    location /about {
        root /usr/share/nginx/html;
        try_files /about.html =404;
    }

    # Login page
    location /login {
        root /usr/share/nginx/html;
        try_files /login.html =404;
    }

    # Error handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
